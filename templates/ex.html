<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercícios - RespiraAi</title>
  <link rel="stylesheet" href="../static/css/styles.css" />
  <style>
    body {
      background: #fff;
      min-height: 100vh;
    }
    .nav-bar {
      background: #ffeb3b;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      height: 90px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .nav-bar h1 {
      font-family: 'Times New Roman', Times, serif;
      font-size: 3.2em;
      font-weight: normal;
      letter-spacing: 1px;
    }
    .nav-bar .menu-links a {
      margin-left: 36px;
      text-decoration: none;
      color: #222;
      font-size: 1.6em;
      font-family: Arial, Helvetica, sans-serif;
      transition: color 0.2s;
    }
    .nav-bar .menu-links a:hover {
      color: #e4b827;
      text-decoration: underline;
    }
    .ex-box {
      margin: 48px auto 0 auto;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #ffeb3b 60%, #ffcb5b 100%);
      border-radius: 50%;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breathing 8s infinite;
      transition: animation-duration 0.3s;
    }
    @keyframes breathing {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.3); }
      50%  { transform: scale(1); }
      75%  { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
    .instruction {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 200px;
      color: #222;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 24px;
      width: 100%;
    }
    .btn-circular {
      background: #fff;
      color: #111;
      border: 2px solid #111;
      border-radius: 50px;
      padding: 18px 48px;
      font-size: 1.3em;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: none;
    }
    .btn-circular:hover {
      background: #ffeb3b;
      color: #111;
    }
    .btn-retangular {
      background: #ffeb3b;
      color: #111;
      border: 2px solid #ffeb3b;
      border-radius: 30px;
      padding: 16px 0;
      font-size: 1.3em;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
      width: 100%;
      margin-bottom: 28px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: none;
    }
    .btn-retangular:hover {
      background: #e4b827;
      color: #fff;
    }
    .tempo-total {
      font-size: 1.5em;
      color: #111;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 10px;
      text-align: center;
      letter-spacing: 2px;
    }
    @media (max-width: 700px) {
      .ex-box {
        max-width: 98vw;
      }
      .circle {
        width: 120px;
        height: 120px;
      }
      .btn-row {
        flex-direction: column;
        gap: 18px;
      }
      .btn-circular, .btn-retangular {
        width: 100%;
        padding: 14px 0;
        font-size: 1em;
      }
      .instruction {
        margin-top: 140px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <h1>RespiraAi</h1>
      <div class="menu-links">
        <a href="#">Exercícios</a>
        <a href="#">Histórico</a>
        <a href="#">Estatísticas</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="ex-box">
      <div style="position:relative;">
        <div class="circle" id="breathCircle"></div>
      </div>
      <div class="btn-row">
        <button class="btn-circular" id="btnIniciar">INICIAR</button>
        <button class="btn-circular" id="btnPausar">PAUSAR</button>
      </div>
      <button class="btn-retangular" id="btnTerminar">TERMINAR</button>
      <div class="tempo-total" id="tempoTotal">
        TEMPO TOTAL:&nbsp;&nbsp;00:00
      </div>
    </div>
  </main>
  <script>
    function setBreathDuration(segundos) {
      document.getElementById('breathCircle').style.animationDuration = segundos + 's';
    }
  </script>
  <script src="../static/js/ex1.js"></script>
</body>
</html>
